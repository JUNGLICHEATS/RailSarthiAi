<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="trainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Pattern for graph grid -->
    <pattern id="graphGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.3"/>
    </pattern>
    
    <!-- Filter for glow effects -->
    <filter id="graphGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filter for pulse effect -->
    <filter id="pulse" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#graphGradient)"/>
  
  <!-- Graph grid overlay -->
  <rect width="1200" height="400" fill="url(#graphGrid)" opacity="0.3"/>
  
  <!-- Graph axes -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.6">
    <!-- X-axis -->
    <line x1="50" y1="350" x2="1150" y2="350"/>
    <!-- Y-axis -->
    <line x1="50" y1="50" x2="50" y2="350"/>
  </g>
  
  <!-- Graph grid lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.3">
    <!-- Horizontal grid lines -->
    <line x1="50" y1="100" x2="1150" y2="100"/>
    <line x1="50" y1="150" x2="1150" y2="150"/>
    <line x1="50" y1="200" x2="1150" y2="200"/>
    <line x1="50" y1="250" x2="1150" y2="250"/>
    <line x1="50" y1="300" x2="1150" y2="300"/>
    
    <!-- Vertical grid lines -->
    <line x1="150" y1="50" x2="150" y2="350"/>
    <line x1="250" y1="50" x2="250" y2="350"/>
    <line x1="350" y1="50" x2="350" y2="350"/>
    <line x1="450" y1="50" x2="450" y2="350"/>
    <line x1="550" y1="50" x2="550" y2="350"/>
    <line x1="650" y1="50" x2="650" y2="350"/>
    <line x1="750" y1="50" x2="750" y2="350"/>
    <line x1="850" y1="50" x2="850" y2="350"/>
    <line x1="950" y1="50" x2="950" y2="350"/>
    <line x1="1050" y1="50" x2="1050" y2="350"/>
  </g>
  
  <!-- Train route lines -->
  <g filter="url(#graphGlow)" stroke-width="4" fill="none">
    <!-- Route 1 - Main line -->
    <path d="M100,320 Q200,280 300,250 Q400,220 500,200 Q600,180 700,160 Q800,140 900,120 Q1000,100 1100,80" 
          stroke="url(#trainGradient)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Route 2 - Secondary line -->
    <path d="M100,300 Q200,260 300,230 Q400,200 500,180 Q600,160 700,140 Q800,120 900,100 Q1000,80 1100,60" 
          stroke="#4facfe" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Route 3 - Express line -->
    <path d="M100,280 Q200,240 300,210 Q400,180 500,160 Q600,140 700,120 Q800,100 900,80 Q1000,60 1100,40" 
          stroke="#43e97b" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Train position markers -->
  <g filter="url(#pulse)">
    <!-- Train 1 -->
    <circle cx="300" cy="250" r="8" fill="url(#nodeGlow)" opacity="0.9">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="300" y="255" fill="#ffffff" font-size="8" font-family="Arial" text-anchor="middle">T1</text>
    
    <!-- Train 2 -->
    <circle cx="500" cy="180" r="8" fill="url(#nodeGlow)" opacity="0.9">
      <animate attributeName="r" values="8;12;8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="500" y="185" fill="#ffffff" font-size="8" font-family="Arial" text-anchor="middle">T2</text>
    
    <!-- Train 3 -->
    <circle cx="700" cy="120" r="8" fill="url(#nodeGlow)" opacity="0.9">
      <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="700" y="125" fill="#ffffff" font-size="8" font-family="Arial" text-anchor="middle">T3</text>
    
    <!-- Train 4 -->
    <circle cx="900" cy="80" r="8" fill="url(#nodeGlow)" opacity="0.9">
      <animate attributeName="r" values="8;12;8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <text x="900" y="85" fill="#ffffff" font-size="8" font-family="Arial" text-anchor="middle">T4</text>
  </g>
  
  <!-- ETA displays -->
  <g opacity="0.8">
    <g transform="translate(250, 200)">
      <rect x="0" y="0" width="60" height="30" rx="5" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="1"/>
      <text x="30" y="12" fill="#ffffff" font-size="8" font-family="Arial" text-anchor="middle">ETA</text>
      <text x="30" y="22" fill="#4facfe" font-size="10" font-family="Arial" text-anchor="middle">14:32</text>
    </g>
    
    <g transform="translate(450, 130)">
      <rect x="0" y="0" width="60" height="30" rx="5" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="1"/>
      <text x="30" y="12" fill="#ffffff" font-size="8" font-family="Arial" text-anchor="middle">ETA</text>
      <text x="30" y="22" fill="#43e97b" font-size="10" font-family="Arial" text-anchor="middle">15:45</text>
    </g>
    
    <g transform="translate(650, 70)">
      <rect x="0" y="0" width="60" height="30" rx="5" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="1"/>
      <text x="30" y="12" fill="#ffffff" font-size="8" font-family="Arial" text-anchor="middle">ETA</text>
      <text x="30" y="22" fill="#00f2fe" font-size="10" font-family="Arial" text-anchor="middle">16:12</text>
    </g>
  </g>
  
  <!-- Speed restrictions indicators -->
  <g opacity="0.7">
    <g transform="translate(200, 180)">
      <circle cx="0" cy="0" r="12" fill="rgba(255,193,7,0.3)" stroke="#ffc107" stroke-width="2"/>
      <text x="0" y="4" fill="#ffc107" font-size="8" font-family="Arial" text-anchor="middle">60</text>
    </g>
    
    <g transform="translate(400, 110)">
      <circle cx="0" cy="0" r="12" fill="rgba(255,193,7,0.3)" stroke="#ffc107" stroke-width="2"/>
      <text x="0" y="4" fill="#ffc107" font-size="8" font-family="Arial" text-anchor="middle">80</text>
    </g>
    
    <g transform="translate(600, 50)">
      <circle cx="0" cy="0" r="12" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="2"/>
      <text x="0" y="4" fill="#43e97b" font-size="8" font-family="Arial" text-anchor="middle">120</text>
    </g>
  </g>
  
  <!-- Maintenance windows -->
  <g opacity="0.6">
    <g transform="translate(350, 300)">
      <rect x="0" y="0" width="100" height="20" rx="3" fill="rgba(255,193,7,0.2)" stroke="#ffc107" stroke-width="1"/>
      <text x="50" y="13" fill="#ffc107" font-size="8" font-family="Arial" text-anchor="middle">Maintenance</text>
    </g>
    
    <g transform="translate(750, 320)">
      <rect x="0" y="0" width="100" height="20" rx="3" fill="rgba(255,193,7,0.2)" stroke="#ffc107" stroke-width="1"/>
      <text x="50" y="13" fill="#ffc107" font-size="8" font-family="Arial" text-anchor="middle">Maintenance</text>
    </g>
  </g>
  
  <!-- Tracks out of service -->
  <g opacity="0.7">
    <g transform="translate(550, 280)">
      <rect x="0" y="0" width="80" height="15" rx="3" fill="rgba(220,53,69,0.2)" stroke="#dc3545" stroke-width="1"/>
      <text x="40" y="10" fill="#dc3545" font-size="7" font-family="Arial" text-anchor="middle">Out of Service</text>
    </g>
  </g>
  
  <!-- Collaboration indicators -->
  <g opacity="0.8">
    <g transform="translate(100, 50)">
      <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="2"/>
      <path d="M-5,-5 L5,5 M5,-5 L-5,5" stroke="#ffffff" stroke-width="2"/>
    </g>
    
    <g transform="translate(150, 50)">
      <circle cx="0" cy="0" r="15" fill="rgba(79,172,254,0.2)" stroke="#4facfe" stroke-width="2"/>
      <path d="M-5,-5 L5,5 M5,-5 L-5,5" stroke="#4facfe" stroke-width="2"/>
    </g>
    
    <g transform="translate(200, 50)">
      <circle cx="0" cy="0" r="15" fill="rgba(67,233,123,0.2)" stroke="#43e97b" stroke-width="2"/>
      <path d="M-5,-5 L5,5 M5,-5 L-5,5" stroke="#43e97b" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Real-time data streams -->
  <g opacity="0.6">
    <path d="M0,50 Q200,40 400,60 Q600,50 800,70 Q1000,60 1200,50" 
          stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M0,380 Q200,370 400,390 Q600,380 800,400 Q1000,390 1200,380" 
          stroke="#4facfe" stroke-width="1" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating data points -->
  <g opacity="0.7">
    <circle cx="120" cy="80" r="2" fill="#ffffff">
      <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="100" r="1.5" fill="#4facfe">
      <animate attributeName="cy" values="100;80;100" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="70" r="2" fill="#43e97b">
      <animate attributeName="cy" values="70;50;70" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="90" r="1.5" fill="#00f2fe">
      <animate attributeName="cy" values="90;70;90" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="110" r="2" fill="#ffffff">
      <animate attributeName="cy" values="110;90;110" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Graph labels -->
  <g fill="#ffffff" font-size="10" font-family="Arial" opacity="0.8">
    <text x="30" y="40" text-anchor="middle">Time</text>
    <text x="30" y="370" text-anchor="middle">Distance</text>
    <text x="600" y="390" text-anchor="middle">Railway Network Graph</text>
  </g>
</svg>
