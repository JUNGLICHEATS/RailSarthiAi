<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="safetyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="alertGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:0.9" />
    </linearGradient>
    
    <radialGradient id="safetyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fa709a;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Pattern for safety grid -->
    <pattern id="safetyGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.3"/>
    </pattern>
    
    <!-- Filter for glow effects -->
    <filter id="safetyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filter for pulse effect -->
    <filter id="pulse" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#safetyGradient)"/>
  
  <!-- Safety grid overlay -->
  <rect width="1200" height="400" fill="url(#safetyGrid)" opacity="0.3"/>
  
  <!-- Central Safety Control Hub -->
  <g transform="translate(600, 200)" filter="url(#pulse)">
    <circle cx="0" cy="0" r="35" fill="url(#safetyGlow)" opacity="0.9">
      <animate attributeName="r" values="35;40;35" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.3)" stroke="#ffffff" stroke-width="2"/>
    <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <text x="0" y="25" fill="#ffffff" font-size="8" font-family="Arial" text-anchor="middle">SAFETY</text>
  </g>
  
  <!-- Safety Sensors and Equipment -->
  <g filter="url(#safetyGlow)">
    <!-- Track sensors -->
    <circle cx="200" cy="150" r="12" fill="#43e97b" opacity="0.8">
      <animate attributeName="r" values="12;15;12" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="200" y="155" fill="#ffffff" font-size="7" font-family="Arial" text-anchor="middle">TS1</text>
    
    <circle cx="400" cy="120" r="12" fill="#43e97b" opacity="0.8">
      <animate attributeName="r" values="12;15;12" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="125" fill="#ffffff" font-size="7" font-family="Arial" text-anchor="middle">TS2</text>
    
    <circle cx="800" cy="140" r="12" fill="#43e97b" opacity="0.8">
      <animate attributeName="r" values="12;15;12" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="800" y="145" fill="#ffffff" font-size="7" font-family="Arial" text-anchor="middle">TS3</text>
    
    <circle cx="1000" cy="110" r="12" fill="#43e97b" opacity="0.8">
      <animate attributeName="r" values="12;15;12" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <text x="1000" y="115" fill="#ffffff" font-size="7" font-family="Arial" text-anchor="middle">TS4</text>
    
    <!-- Speed monitoring -->
    <circle cx="300" cy="250" r="10" fill="#4facfe" opacity="0.7"/>
    <text x="300" y="255" fill="#ffffff" font-size="6" font-family="Arial" text-anchor="middle">SM</text>
    
    <circle cx="700" cy="280" r="10" fill="#4facfe" opacity="0.7"/>
    <text x="700" y="285" fill="#ffffff" font-size="6" font-family="Arial" text-anchor="middle">SM</text>
    
    <circle cx="900" cy="260" r="10" fill="#4facfe" opacity="0.7"/>
    <text x="900" y="265" fill="#ffffff" font-size="6" font-family="Arial" text-anchor="middle">SM</text>
  </g>
  
  <!-- Safety Protocol Connections -->
  <g stroke="url(#alertGradient)" stroke-width="2" fill="none" opacity="0.7">
    <!-- Main hub connections -->
    <line x1="600" y1="200" x2="200" y2="150">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="200" x2="400" y2="120">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="200" x2="800" y2="140">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="200" x2="1000" y2="110">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
    </line>
    
    <!-- Speed monitoring connections -->
    <line x1="200" y1="150" x2="300" y2="250">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="800" y1="140" x2="700" y2="280">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="1000" y1="110" x2="900" y2="260">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.9s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Risk Assessment Indicators -->
  <g opacity="0.8">
    <!-- Low risk -->
    <g transform="translate(150, 80)">
      <circle cx="0" cy="0" r="15" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="2"/>
      <text x="0" y="5" fill="#43e97b" font-size="8" font-family="Arial" text-anchor="middle">LOW</text>
    </g>
    
    <!-- Medium risk -->
    <g transform="translate(350, 60)">
      <circle cx="0" cy="0" r="15" fill="rgba(255,193,7,0.3)" stroke="#ffc107" stroke-width="2"/>
      <text x="0" y="5" fill="#ffc107" font-size="8" font-family="Arial" text-anchor="middle">MED</text>
    </g>
    
    <!-- High risk -->
    <g transform="translate(850, 70)">
      <circle cx="0" cy="0" r="15" fill="rgba(220,53,69,0.3)" stroke="#dc3545" stroke-width="2"/>
      <text x="0" y="5" fill="#dc3545" font-size="8" font-family="Arial" text-anchor="middle">HIGH</text>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Safety Alerts -->
  <g opacity="0.9">
    <!-- Alert 1 -->
    <g transform="translate(250, 300)">
      <rect x="0" y="0" width="100" height="30" rx="5" fill="rgba(255,193,7,0.2)" stroke="#ffc107" stroke-width="2"/>
      <text x="50" y="12" fill="#ffc107" font-size="8" font-family="Arial" text-anchor="middle">SPEED ALERT</text>
      <text x="50" y="22" fill="#ffc107" font-size="7" font-family="Arial" text-anchor="middle">Track 3</text>
    </g>
    
    <!-- Alert 2 -->
    <g transform="translate(750, 320)">
      <rect x="0" y="0" width="100" height="30" rx="5" fill="rgba(220,53,69,0.2)" stroke="#dc3545" stroke-width="2"/>
      <text x="50" y="12" fill="#dc3545" font-size="8" font-family="Arial" text-anchor="middle">EMERGENCY</text>
      <text x="50" y="22" fill="#dc3545" font-size="7" font-family="Arial" text-anchor="middle">Section A</text>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="0.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Compliance Monitoring -->
  <g transform="translate(50, 50)" opacity="0.8">
    <rect x="0" y="0" width="160" height="90" rx="8" fill="rgba(255,255,255,0.1)" stroke="#ffffff" stroke-width="1"/>
    <text x="10" y="15" fill="#ffffff" font-size="10" font-family="Arial">Compliance Status</text>
    <text x="10" y="30" fill="#43e97b" font-size="8" font-family="Arial">• Safety Protocols: 98%</text>
    <text x="10" y="42" fill="#4facfe" font-size="8" font-family="Arial">• Equipment Status: 95%</text>
    <text x="10" y="54" fill="#ffc107" font-size="8" font-family="Arial">• Training Records: 92%</text>
    <text x="10" y="66" fill="#dc3545" font-size="8" font-family="Arial">• Violations: 2</text>
    <text x="10" y="78" fill="#ffffff" font-size="8" font-family="Arial">• Last Audit: 3 days</text>
  </g>
  
  <!-- Emergency Response Tools -->
  <g transform="translate(950, 50)" opacity="0.8">
    <rect x="0" y="0" width="180" height="90" rx="8" fill="rgba(255,255,255,0.1)" stroke="#ffffff" stroke-width="1"/>
    <text x="10" y="15" fill="#ffffff" font-size="10" font-family="Arial">Emergency Response</text>
    <text x="10" y="30" fill="#43e97b" font-size="8" font-family="Arial">• Response Time: 2.1min</text>
    <text x="10" y="42" fill="#4facfe" font-size="8" font-family="Arial">• Teams Deployed: 3</text>
    <text x="10" y="54" fill="#ffc107" font-size="8" font-family="Arial">• Equipment Ready: 100%</text>
    <text x="10" y="66" fill="#dc3545" font-size="8" font-family="Arial">• Active Incidents: 1</text>
    <text x="10" y="78" fill="#ffffff" font-size="8" font-family="Arial">• Coordination: Active</text>
  </g>
  
  <!-- Safety Equipment Status -->
  <g opacity="0.7">
    <g transform="translate(500, 80)">
      <circle cx="0" cy="0" r="12" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="2"/>
      <text x="0" y="4" fill="#43e97b" font-size="7" font-family="Arial" text-anchor="middle">OK</text>
    </g>
    
    <g transform="translate(550, 80)">
      <circle cx="0" cy="0" r="12" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="2"/>
      <text x="0" y="4" fill="#43e97b" font-size="7" font-family="Arial" text-anchor="middle">OK</text>
    </g>
    
    <g transform="translate(600, 80)">
      <circle cx="0" cy="0" r="12" fill="rgba(255,193,7,0.3)" stroke="#ffc107" stroke-width="2"/>
      <text x="0" y="4" fill="#ffc107" font-size="7" font-family="Arial" text-anchor="middle">CHK</text>
    </g>
    
    <g transform="translate(650, 80)">
      <circle cx="0" cy="0" r="12" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="2"/>
      <text x="0" y="4" fill="#43e97b" font-size="7" font-family="Arial" text-anchor="middle">OK</text>
    </g>
  </g>
  
  <!-- Real-time monitoring streams -->
  <g opacity="0.6">
    <path d="M0,50 Q200,40 400,60 Q600,50 800,70 Q1000,60 1200,50" 
          stroke="#ffffff" stroke-width="1" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M0,350 Q200,340 400,360 Q600,350 800,370 Q1000,360 1200,350" 
          stroke="#ffc107" stroke-width="1" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating safety particles -->
  <g opacity="0.7">
    <circle cx="120" cy="80" r="2" fill="#ffffff">
      <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="100" r="1.5" fill="#ffc107">
      <animate attributeName="cy" values="100;80;100" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="70" r="2" fill="#43e97b">
      <animate attributeName="cy" values="70;50;70" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="90" r="1.5" fill="#dc3545">
      <animate attributeName="cy" values="90;70;90" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="110" r="2" fill="#ffffff">
      <animate attributeName="cy" values="110;90;110" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Safety protocol indicators -->
  <g opacity="0.8">
    <g transform="translate(100, 350)">
      <rect x="0" y="0" width="80" height="20" rx="5" fill="rgba(67,233,123,0.2)" stroke="#43e97b" stroke-width="1"/>
      <text x="40" y="13" fill="#43e97b" font-size="8" font-family="Arial" text-anchor="middle">Protocol A</text>
    </g>
    
    <g transform="translate(200, 350)">
      <rect x="0" y="0" width="80" height="20" rx="5" fill="rgba(79,172,254,0.2)" stroke="#4facfe" stroke-width="1"/>
      <text x="40" y="13" fill="#4facfe" font-size="8" font-family="Arial" text-anchor="middle">Protocol B</text>
    </g>
    
    <g transform="translate(300, 350)">
      <rect x="0" y="0" width="80" height="20" rx="5" fill="rgba(255,193,7,0.2)" stroke="#ffc107" stroke-width="1"/>
      <text x="40" y="13" fill="#ffc107" font-size="8" font-family="Arial" text-anchor="middle">Protocol C</text>
    </g>
  </g>
</svg>
